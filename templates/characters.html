{% extends "layout.html" %}

{% block content %}
<div class="row">

    <h1>Characters</h1>

    {% for character in characters %}
        <div class="col-sm-3 col-6">

            <a href="/character/{{character.id}}" >
                <img src="{{character.image}}" alt="{{character.name}}"
                class="img-fluid img-thumbnail"/>

                <h3 class="h5 mx-auto">{{character.name}}</h3>
            </a>

        </div>

        
    {% endfor %}



    <nav aria-label="Navegação de página">
      <ul class="pagination justify-content-center m-5">
        <li class="page-item">
          <!-- {% with previouspage = page-1 %} -->
            {% if page==1 %}
              <a class="page-link disabled" href="#" tabindex="-1"> << </a>
            {% else %}
              <a class="page-link" href="/characters/page/{{previous_page}}" tabindex="-1"> << </a>
            {% endif %}
          <!-- {% endwith %} -->
        </li>
        <li class="page-item active">
          <p class="page-link ">{{page}}</p>
        </li>
        <li class="page-item">
          {% if page==42 %}
            <a class="page-link disabled" href="#"> >> </a>
          {% else %}
            <a class="page-link" href="/characters/page/{{next_page}}"> >> </a>
          {% endif %}
        </li>
      </ul>
    </nav>



</div>
{% endblock %}
